<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>My First Javascript App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

 <body onload="init()">
	<div class="container">
		<div class="row">

		<div class="col-sm">
			<p>My task list:</p>
			<div class="accordion" id="accordionExample">
				<div class="">

			    	<div class="" id="headingOne">
				      <p class="mb-0">
				        <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				          Today
				        </button>
				      </p>
				    </div>
				    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
		      			<div class="card-body">
			        		<ul class="list-group" id="todayList"></ul>
			      		</div>
		    		</div>

				    <div style="margin-top: 10px;" class="" id="headingTwo">
				      <p class="mb-0">
				        <button  class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
				        Tomorrow
				    	</button>
				      </p>
				      	<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
			      			<div class="card-body">
				        		<ul class="list-group" id="tomorrowList"></ul>
				      		</div>
			    		</div>
				    </div>

				    <div style="margin-top: 10px;" class="" id="headingThree">
				      <p class="mb-0">
				        <button  class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
				        Others Day
				    	</button>
				      </p>
				      	<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
			      			<div class="card-body">
				        		<ul class="list-group" id="otherList"></ul>
				      		</div>
			    		</div>
				    </div>


			</div>
		</div>
		</div>

		<div class="col-sm">
			<p>Insert a Task</p>
			<form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Title</label>
			    <input type="text" class="form-control" id="task">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">Date</label>
			    <input type="date" class="form-control" id="date" value="">
			  </div>
			</form>
			<button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
			<div class="completed_task"><p>Today Completed Tasks:<p id="completed_task"></p></p></div>
		</div>
		<div class="col-sm">
			<p>Finished Tasks:</p>
			<ul class="list-group" id="doneList"></ul>
		</div>

	</div>
</div>
		 <!-- <div class="response" id="response"></div> -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
